[tool.black]
line-length = 128
target-version = ['py312']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 128
skip = [".venv"]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
version_variables = ["ecosystems_cli/__init__.py:__version__"]
branch = "main"
changelog_file = "CHANGELOG.md"
build_command = "python -m build"
dist_path = "dist/"
upload_to_repository = false
commit_version_number = true
tag_commit = true
push_to_remote = false
commit_message = "chore(release): {version}\n\nAutomatically generated by python-semantic-release"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["ecosystems_cli*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
"*" = ["*.yaml"]

[project]
name = "ecosystems-cli"
version = "1.0.0"
description = "CLI for ecosyste.ms API"
authors = [
    {name = "Sebastian SchÃ¼rmann", email = "sebastian.schurmann@gmail.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9"
keywords = ["ecosystems", "package-manager", "dependencies", "security", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Utilities",
]
dependencies = [
    "click",
    "requests",
    "pyyaml",
    "rich",
    "mcp",
    "openapi-core",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "black",
    "isort",
    "flake8",
    "bandit",
    "complexipy",
    "tomli; python_version < '3.11'"
]

[project.scripts]
ecosystems = "ecosystems_cli.cli:main"

[project.urls]
Homepage = "https://github.com/ecosyste-ms/ecosyste_ms_cli"
Repository = "https://github.com/ecosyste-ms/ecosyste_ms_cli"
