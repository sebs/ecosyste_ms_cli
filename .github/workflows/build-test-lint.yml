name: build-test-lint

on:
  push:
    branches:
      - main
      - 'feature/*'
      - 'fix/*'
      - 'refactor/*'
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: make setup

      - name: Run tests
        run: make test

      - name: Lint code
        run: make lint

      - name: Security check with Bandit
        run: make bandit

      - name: Clean build artifacts
        run: make clean

      - name: Build package
        run: |
          pip install build wheel
          python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
